<!-- UserRegister.html -->

<div id="UserRegisterContainer" class="UserRegisterContainer">
    <div id="UserRegisterBox" class="UserRegisterBox">
        <div id="UserRegisterTitle" class="UserRegisterTitle">
            <h2>Créer un compte sur FuturIntros</h2>
        </div>

        <form id="RegisterForm" class="LoginForm">
            <input type="text" placeholder="Nom complet" required />
            <input type="email" placeholder="Adresse e-mail" required />
            <input type="password" placeholder="Mot de passe" required />
            <input type="password" placeholder="Confirmer le mot de passe" required />
            <button type="submit">S'inscrire</button>
        </form>

        <p id="Or" class="Or">ou</p>

        <div id="SocialRegisterButtons" class="SocialLoginButtons">
            <button id="Google" class="Google">
                <img src="MainPage/UserAccount/Images/LogoGoogle.png" alt="Google" class="logo" /> Google
            </button>
            <button id="Amazon" class="Amazon">
                <img src="MainPage/UserAccount/Images/LogoAmazon.png" alt="Amazon" class="logo" /> Amazon
            </button>
            <button id="Facebook" class="Facebook">
                <img src="MainPage/UserAccount/Images/LogoFacebook.png" alt="Facebook" class="logo" /> Facebook
            </button>
            <button id="Apple" class="Apple">
                <img src="MainPage/UserAccount/Images/LogoApple.png" alt="Apple" class="logo" /> Apple
            </button>
            <button id="Microsoft" class="Microsoft">
                <img src="MainPage/UserAccount/Images/LogoMicrosoft.png" alt="Microsoft" class="logo" /> Microsoft
            </button>
        </div>

        <p>Déjà un compte ? </p>
        <a id="UserLoginLink" class="UserLoginLink" href="">Se connecter</a>
    </div>
</div>
